<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College Enquiry Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #chatbox {
      height: 400px;
      overflow-y: auto;
      background-color: #f8f9fa;
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 10px;
    }
    .bot-msg {
      background: #e2e3e5;
      border-radius: 10px;
      padding: 8px 12px;
      margin-bottom: 8px;
      max-width: 75%;
    }
    .user-msg {
      background: #0d6efd;
      color: white;
      border-radius: 10px;
      padding: 8px 12px;
      margin-bottom: 8px;
      align-self: end;
      max-width: 75%;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container my-5">
    <h2 class="text-center mb-4">ðŸŽ“ College Enquiry Chatbot</h2>

    <div id="chatbox" class="mb-3 d-flex flex-column"></div>

    <div class="input-group">
      <input type="text" id="userInput" class="form-control" placeholder="Ask a question...">
      <button class="btn btn-primary" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Chatbot Logic -->
  <script>
    const chatbox = document.getElementById('chatbox');

    const responses = {
      "hello": "Hello! How can I help you today?",
      "admission process": "The admission process starts in June. You can apply online through our website.",
      "courses offered": "We offer B.Tech, B.Sc, B.Com, MBA, and more. Visit our website for full details.",
      "fee structure": "The fee structure varies by course. Please visit the 'Fees' section on our site.",
      "placement": "We have a strong placement cell with over 90% placements last year.",
      "hostel": "Yes, we have separate hostels for boys and girls with all facilities.",
      "contact": "You can call us at +91-9876543210 or email info@college.edu",
    };

    function sendMessage() {
      const input = document.getElementById('userInput');
      const userText = input.value.trim();
      if (!userText) return;

      // Append user message
      appendMessage(userText, 'user');

      // Generate bot reply
      const lowerText = userText.toLowerCase();
      let reply = responses[lowerText] || "Sorry, I didn't understand that. Please try asking about admission, fees, or courses.";

      setTimeout(() => {
        appendMessage(reply, 'bot');
      }, 500);

      input.value = '';
    }

    function appendMessage(msg, type) {
      const div = document.createElement('div');
      div.className = type === 'user' ? 'user-msg align-self-end' : 'bot-msg align-self-start';
      div.textContent = msg;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
